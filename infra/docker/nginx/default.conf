server {
    listen 80;
    server_name localhost;

    # Laravel public path
    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;
    client_max_body_size 20m;

    # Send Nginx logs to container stdout/stderr so awslogs can collect them
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        # In ECS (awsvpc), containers in a task share the same network namespace.
        # Use localhost instead of container name for php-fpm upstream.
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Lightweight health endpoint for ALB health checks
    location = /health {
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp)$ {
        try_files $uri =404;
        expires 7d;
        access_log off;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    location ~ /\.ht { deny all; }
}
